<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Lexend", sans-serif;
  background-color: #362a2b;
  color: #e5ebf3;
}
  
.slider .slide-container {
  position: absolute;
  width: 100%;
  height: 100%;
}

.slider a {
  display: block;
  width: 100%;
  height: 100%;
}

.slide {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
}

.slide1 {
  background: url("1.png") no-repeat center top/cover;
}

.slide2 {
  background: url("2.png") no-repeat center top/cover;
}

.slide.current {
  opacity: 1;
}

.buttons button#prev {
  position: absolute;
  top: 50%;
  left: 1rem;
}

.buttons button#next {
  position: absolute;
  top: 50%;
  right: 1rem;
}

.buttons button {
  border: 2px solid #e5ebf3;
  background-color: transparent;
  color: #e5ebf3;
  cursor: pointer;
  padding: 13px 15px;
  border-radius: 50%;
  outline: none;
}

.buttons button:hover {
  background-color: #e5ebf3;
  color: #362a2b;
}

@media (min-width: 640px) and (min-height: 640px) {
  .slide .content {
    bottom: 70px;
    left: -600px;
    width: 600px;
    padding: 2rem;
    line-height: 1.6;
  }

  .slide .content h1 {
    font-size: 2rem;
  }

  .slide.current .content {
    transform: translateX(600px);
  }
}
</style>
</head>

<body>
  <!-- partial:index.partial.html -->
<div class="slider">
  <div class="slide-container">
    <a href="https://www.google.com" target="_blank">
      <div class="slide slide1"></div>
    </a>
  </div>
  <div class="slide-container">
    <a href="https://www.apple.com" target="_blank">
      <div class="slide slide2"></div>
    </a>
  </div>
</div>
  
</div>

  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <!-- partial -->
  <script>
const slideContainers = document.querySelectorAll(".slide-container");
const nextButton = document.getElementById("next");
const prevButton = document.getElementById("prev");
const auto = true;
const intervalTime = 5000;
let slideInterval;

const nextSlide = () => {
  const current = document.querySelector(".slide-container .current");
  current.classList.remove("current");
  let next = current.parentElement.parentElement.nextElementSibling;
  if (next) {
    next.querySelector('.slide').classList.add("current");
  } else {
    slideContainers[0].querySelector('.slide').classList.add("current");
  }
};

const prevSlide = () => {
  const current = document.querySelector(".slide-container .current");
  current.classList.remove("current");
  let prev = current.parentElement.parentElement.previousElementSibling;
  if (prev) {
    prev.querySelector('.slide').classList.add("current");
  } else {
    slideContainers[slideContainers.length - 1].querySelector('.slide').classList.add("current");
  }
};

nextButton.addEventListener("click", () => {
  nextSlide();
  if (auto) {
    clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide, intervalTime);
  }
});

prevButton.addEventListener("click", () => {
  prevSlide();
  if (auto) {
    clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide, intervalTime);
  }
});

if (auto) {
  slideInterval = setInterval(nextSlide, intervalTime);
}
  </script>

</body>

</html>
